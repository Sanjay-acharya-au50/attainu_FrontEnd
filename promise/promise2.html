<body>
    


    <script>

        async function san(){
            let myP1 = new Promise((resolve,reject) =>{
                setTimeout(()=>{
                    resolve(true)
            console.log('1s working')
                },2000)
          
        })

        let myP2 = new Promise((resolve,reject) =>{
            setTimeout(()=>{    
                resolve('2s w')
            console.log('working')},1000)
        
        })
        await myP1;
        await myP2;

        }
        san();

        console.log("hello world!");


async function foo(){

};

    return Promise.resolve(93);
}

    </script>
