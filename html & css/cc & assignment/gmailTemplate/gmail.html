<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mohit-au50">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week19day2cc</title>
    <link rel="stylesheet" href="gmail.css">
</head>
<body>
    
    <main class="main">
        <div class="right">
            <img src="./google.png" alt="logo">
            <p class="heading">Create your Google Account</p>
            <div class="two">
                <span class="floating">
                    <input type="text" id="fname">
                    <label for="fname">First Name</label>
                </span>
                <span class="floating">
                    <input type="password" id="lname">
                    <label for="lname">Last Name</label>
                </span>
            </div>
            <div class="three">
                <span class="floating unique">
                    <input type="text" id="user" maxlength="30">
                    <label for="user">Username</label>
                    <span class="inp">@gmail.com</span>
                    <p class="sub">You can use letter, numbers & periods</p>
                    <p class="text">Use my current email address instead</p>
                </span>
            </div>

            <div class="four">
                <span class="floating">
                    <input type="password" id="pass">
                    <label for="pass">Password</label>
                </span>
                <span class="floating">
                    <input type="password" id="confirm">
                    <label for="confirm">Confirm</label>
                </span>
                <p class="sub">Use 8 or more characters with a mix of letters, numbers & <br>symbols</p>
            </div>
            <div class="five">
                <input type="checkbox" id="check">
                <span class="show">Show password</span>
                <span class="border"></span>
            </div>

            <div class="six">
                <span class="btn">Sign in instead</span>
                <button class="btn btn2">Next</button>
            </div>
        </div>

        <div class="left">
            <img src="./ggl.svg" alt="image">
            <p>One account. All of Google<br>working for you.</p>
        </div>
    </main>

</body>
</html>
