<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find my location</title>
</head>
<body>
    <button onclick="getLocation()"></button>
    <script>
        getLocation(){
            navigator.geolocation.getCurrentPosition(succes,reject){
                if(succes.ok){
                    console.log("succes")
                }
            }
        }
    </script>
</body>
</html>
