<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Emulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center mt-5 pt-5">
    
    <div class="w-50 mt-5">
        <div class="border rounded p-5">
            <div class="mb-3">
                <label for="stack" class="form-label">The Number/String you want to add to the Stack</label>
                <input class="form-control" id="stack" placeholder="Enter the Value">
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <button class="btn btn-outline-success w-25" onclick="pushToStack()">Push</button>
                <button class="btn btn-outline-warning w-25" onclick="popFromStack()">Pop</button>
                <button class="btn btn-outline-danger w-25" onclick="clearStack()">Clear</button>
            </div>
            <!-- <textarea class="form-control" id="ans" rows="9"></textarea> -->
            <p id="ans"> hello </p>
        </div>
    </div>

    <script >

var inp = document.getElementById("stack");
var a = [];

function pushToStack() {
    a.push(inp.value);
    inp.value = "";
    ans.innerText = a;
    inp.focus();
}

function popFromStack() {
    a.pop();
    inp.value = "";
    ans.innerText = a;
}
function clearStack() {
    a = [];
    // inp.value = "";
    ans.innerText = a;
}
    </script>
</body>
</html>
