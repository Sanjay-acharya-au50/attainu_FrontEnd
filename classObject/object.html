        // normal object create
        let demoObj = {};
        demoObj.name = "san"
        console.log("demoObj:",demoObj);




        //  factory function : a function which returns object

        function circle(radius){
            return {
                rad : radius,
                demo : function(){
                    return "demo"
                }

            }
        }
        let obj = circle(5);
        console.log(obj);
        // to excicute draw function 
        console.log(obj.demo());


        function circle1(r){
            this.radi = r;
            this.drw = function(){
                console.log("drw");
            }
        }
        // new creates a empty object {radi : r, drw:()}
        let obj1 = new circle1(3);
        // let obj1 = circle1(3); <----------- new keyword not used


        console.log(obj1);


  

        



        // if i diddnt used (new) keyword provided parameter will assigned to window object,
        // window variable is nothing but it pre exsisting inbuild in web browser object



        /*
        in javascript every function is an object
        */


        // important 
        // every object has constructor property
        // the function tht was used to create tht object


        console.log(circle1.prototype);  //  <-- to show every object has constructor property
        console.log(circle1.length);  // length of provided parameter
