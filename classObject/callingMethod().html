// ----------------------------------------------------------
        //  blind calling function
        let myObj ={
            firstName : "san",
            lastName : "acharya"
        }

        function printFunction(address){
        console.log(this.firstName,this.lastName,address)
        }

        let printMyBindFun = printFunction.bind(myObj,"karwar");
